<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="dot.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>User Login</title>
</head>
<body>
    <div class="wrapper">
        <form id="form" action="">
            <h3>Library Management System</h3>
            <h1>Log In</h1>
            <div class="input-box">
                <input type="text" id="studentNum" placeholder="Student Number" required>
                <span id="errorstudentNum" style="color: red;"></span>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <span id="errorPassword" style="color: red;"></span>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">.  Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="button" >Log In</button>
            <div class="register-link">
                <p>Don't Have an Account? <a href="#" id="registerLink"> Register</a></p>
            </div>
        </form>
    </div>

    

    <script>
        function redirect() {
            window.location.href = "file:///C:/Users/user/Documents/PROJECTS101/LMSsample.html";
        }

        document.getElementById("registerLink").addEventListener("click", function (e) {
        e.preventDefault(); // Prevent default anchor behavior
        window.location.href = "signup.html"; // Redirect to the registration page
        });

    </script>

</body>
</html>
