<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="signup.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>User Login</title>
</head>
<body>
    <div class="wrapper">
        <form id="registrationForm" action="">
            <h3>Library Management System</h3>
            <h1>Registration</h1>

            <div class="input-box-name">
                <input type="text" placeholder="First Name" id="firstName">
                <span class="error" id="errorFirstName" style="color: red;"></span>
                <input type="text"
                placeholder="Last Name" id="lastName">
                <span class="error" id="errorLastName" style="color: red;"></span>
            </div>

            <div class="input-box">
                <input type="email" id="email"
                placeholder="Email Address">
                <span class="error" id="errorEmail" style="color: red;"></span>
            </div>

            <div class="input-box">
                <input type="text" id="studentNumber" placeholder="Student Number" required>
                <span class="error" id="errorStudentNumber" style="color: red;"></span>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Password" id="password">
                <span class="error" id="errorPassword" style="color: red;"></span>
                <i class='bx bxs-low-vision' id="eyeicon"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password"  id="confirmPassword">
                <span class="error" id="errorConfirmPassword" style="color: red;"></span>
                <i class='bx bxs-low-vision' id="eyeicon-confirm"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" required><a href="#">I Accept terms & Conditions</a></label>
            </div>
            <span class="error" id="errorTerms" style="color: red;"></span>
            <button type="submit" class="button">
                Create Account
            </button>
            <div class="register-link">
                <p>
                    Already have account? 
                    <a href="#" id="loginLink" style="color: blue; text-decoration: underline;">Login</a>
                </p>
            </div>
        </form>
    </div>

    

    <script>
        const password = document.getElementById('password');
        const eyeicon = document.getElementById('eyeicon');

        
        eyeicon.addEventListener('click', () => {
          const isPassword = password.type === 'password';
          password.type = isPassword ? 'text' : 'password';
    
          eyeicon.classList.toggle('bxs-low-vision');
          eyeicon.classList.toggle('bx-show'); 
        });
        
        document.getElementById("loginLink").addEventListener("click", function (e) {
        e.preventDefault(); // Prevent default anchor behavior
        window.location.href = "login.html"; // Redirect to the registration page
        });

      </script>
</body>
</html>
